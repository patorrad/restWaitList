<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <title>rest Wait List</title>
</head>
<body>
    <div class="container">
        
        <div class="jumbotron">
            <h1 class="display-4 text-center">The Stinky Tomato</h1>
            
            <hr class="my-4">
            <p class="text-center">Current Reservations and Waiting List:</p>
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-3 text-center">
                    <a class="btn btn-primary btn-lg" href="index.html" role="button">Home</a>

                </div>
                <div class="col-md-3 text-center">
                    <a class="btn btn-primary btn-lg" href="reserve.html" role="button">Make Reservation</a>

                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>

      
        <div class="card">
            <div class="card-header">
                Current Reservations
            </div>
            <ul class="list-group list-group-flush resParent">
                <li class="list-group-item">Placeholder</li>
          
            </ul>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Wait List
            </div>
            <ul class="list-group list-group-flush waitParent">
                <li class="list-group-item">Placeholder</li>
                
            </ul>
        </div>

        <br>

        
        <div class="row">
            <div class="col-md-12">
                <p>
                    <a href="tables.html">API Table Link</a>
                    |
                    <a href="reserve.html">API Wait List Link</a>
                </p>
              
            </div>
        </div>

    </div>

    <script type="text/javascript">
       
        function grabData(){
          $.get("/api/tables/", function(data) {

            $('#resParent').append(`
                <li class="list-group-item">${data.table.name}</li>
            `); 
            $('#waitParent').append(`
                <li class="list-group-item">${data.reserve.name}</li>
            `); 
          });
        }

    </script>

    <script src="https://kit.fontawesome.com/73a5feaf89.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
