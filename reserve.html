<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <title>rest Wait List</title>
</head>
<body>
    <div class="container">
        
        <div class="jumbotron">
            <h1 class="display-4 text-center"><strong><i class="fas fa-user-ninja"></i> The Stinky Tomato</strong></h1>
            
            <hr class="my-4">
            <h3 class="text-center">Make your reservation:</h3>
            <br>
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-3 text-center">
                    <a class="btn btn-primary btn-lg" href="#" role="button"><i class="fas fa-utensils"></i> View tables</a>

                </div>
                <div class="col-md-3 text-center">
                    <a class="btn btn-primary btn-lg" href="#" role="button"><i class="fas fa-home"></i></a>

                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>

        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="name" class="form-control" id="name" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Phone Number</label>
                <input type="phone" class="form-control" id="phone" placeholder="555-555-5555"><span id="phone"></span>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com"><span id="email"></span>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">ID</label>
                <input type="id" class="form-control" id="id" placeholder="001"><span id="id"></span>
              </div>
              <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
          </form>

<br>
        <div class="row">
            <div class="col-md-12">
                <p>
                    <a href="#">API Table Link</a>
                    |
                    <a href="#">API Wait List Link</a>
                </p>
              
            </div>
        </div>

    </div>
    <script type="text/javascript">
       
        $("#submit-btn").on("click", function(event) {
          event.preventDefault();
          var newTable = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            id: $("#id").val().trim()
          };
            console.log(newTable)
    
          $.post("/api/tables", newTable)
            .then(function(data) {
              alert("Adding reservation...");
            });
        });
      </script>


    <script src="https://kit.fontawesome.com/73a5feaf89.js" crossorigin="anonymous"></script>
   
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
